    <div class="container-fluid">
      <div class="row">
        <div class="col-sm-3 col-md-2 sidebar">
          <input ng-model="query.part" type="text" class="form-control" placeholder="Search...">
          <ul class="nav nav-sidebar" >
            <li ng-repeat="excerise in excerise | unique:'part' | filter:query" ng-click="expand(excerise)">
              <a href="" ng-click="setPart(excerise.part)" class="tab-pane fade in active">{{excerise.part}}</a>
              <a href="" ng-show="part.show" ng-repeat="excerise in excerise">{{excerise.excerise}}</a>
            </li>
          </ul>
        </div>
        <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main fade-in" ng-repeat="excerise in excerise | filter: {part: partName}">
          <div class="jumbotron" ng-show="$index==0" data-spy="affix" data-offset-top="60" data-offset-bottom="200">
            <h1 class="jumbotron h1">{{excerise.part}}</h1>
          </div>
          <h2 class="sub-header">{{excerise.excerise}}</h2>
          <div class="row placeholders">
            <div class="col-xs-6 col-sm-3 placeholder" ng-repeat="img in excerise.img">
              <img ng-src={{img.imageUrl}} class="img-responsive" alt="Generic placeholder thumbnail">
              <br>{{img.imageUrl | fileName: img.imageUrl}}</br>
            </div>
          </div>
          <ul class="help-block">
            <li ng-repeat="instruction in excerise.instructions">{{instruction.value}}</li>
          </ul>
        </div>
      </div>
